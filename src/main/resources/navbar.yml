# Navbar Configuration for WDP Quest
# Defines the bottom navigation row (slots 45-53) for quest menus
# This matches the original hardcoded layout

# Main menu navbar
main_menu:
  # Slot 45: Balance (gold nugget)
  balance:
    slot: 45
    material: gold_nugget
    display_name: '§e§lBalance'
    lore:
      - '§eCoins: §6{coins} '
      - '§aTokens: §2{tokens}'

  # Slot 46: Player head (no balance info)
  player_info:
    slot: 46
    material: player_head
    display_name: '§6{player_name}'
    lore:
      - ''

  # Slot 47: Empty (black glass)
  empty_1:
    slot: 47
    material: black_stained_glass_pane
    display_name: ' '

  # Slot 48: Previous page
  previous_page:
    slot: 48
    material: arrow
    display_name: '§e§l← Previous'
    lore:
      - '§7Go to page {prev_page}'
    condition: 'page > 0'

  # Slot 49: Page info (center)
  page_info:
    slot: 49
    material: paper
    display_name: '§e§lPage §f§l{page} §8§l/ {total_pages}'
    lore:
      - '§7Viewing quests {start}-{end}'

  # Slot 50: Next page
  next_page:
    slot: 50
    material: arrow
    display_name: '§e§lNext →'
    lore:
      - '§7Go to page {next_page}'
    condition: 'page < total_pages - 1'

  # Slot 51: Empty (black glass)
  empty_3:
    slot: 51
    material: black_stained_glass_pane
    display_name: ' '

  # Slot 52: Empty (black glass)
  empty_4:
    slot: 52
    material: black_stained_glass_pane
    display_name: ' '

  # Slot 53: Close button
  close:
    slot: 53
    material: barrier
    display_name: '§c§lClose'
    lore:
      - '§7Click to close menu'

# Detail menu navbar
detail_menu:
  # Slot 53: Back button (replaces close)
  back:
    slot: 53
    material: spyglass
    display_name: '§c§l← Back'
    lore:
      - '§7Return to quest menu'

  # Slot 49: Main action (context-dependent) - START REMOVED
  # (Start button removed by design - tracking and repeat stay)

  # Slot 50: Abandon button (only when active)
  abandon:
    slot: 50
    material: tnt
    display_name: '§c§lAbandon'
    lore:
      - '§7Remove quest'
      - '§c⚠ Progress will be lost!'
    condition: 'is_active'

  # Slot 51-52: Empty (black glass)
  empty_1:
    slot: 51
    material: black_stained_glass_pane
    display_name: ' '

  empty_2:
    slot: 52
    material: black_stained_glass_pane
    display_name: ' '

  # Close button removed (detail menu uses back at slot 53)

