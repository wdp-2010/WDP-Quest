# WDP Quest Configuration
# Complete quest system for WDP Server

# Database settings
database:
  # SQLite file location (relative to plugin folder)
  file: "data/quests.db"
  # Connection pool settings
  pool-size: 5

# Daily Quest System
# Every day, players receive a fresh set of quests to complete
daily-quests:
  # Enable daily quest rotation
  enabled: true
  # Number of quests available per day
  quests-per-day: 5
  # Hour of day to reset quests (24-hour format, server timezone)
  reset-hour: 0
  # Show countdown to next reset in GUI
  show-countdown: true

# Quest settings
quests:
  # Allow players to have multiple active quests
  max-active-quests: 5
  # Auto-track new quests when started
  auto-track: true
  # Show quest completion broadcast
  broadcast-completion: true
  # Broadcast format (placeholders: %player%, %quest%)
  broadcast-format: "&6&l%player% &r&6completed the quest: &e%quest%"

# GUI settings
gui:
  # Main menu title
  main-title: "&8&lâœ¦ &6&lDaily Quests &8&lâœ¦"
  # Quest detail title
  detail-title: "&8&lâœ¦ &e%quest% &8&lâœ¦"
  # Items per page in quest list
  items-per-page: 28
  # Sound effects
  sounds:
    open-menu: "BLOCK_CHEST_OPEN"
    click: "UI_BUTTON_CLICK"
    complete-quest: "UI_TOAST_CHALLENGE_COMPLETE"
    start-quest: "ENTITY_PLAYER_LEVELUP"
  # Navbar colors (hex)
  navbar:
    active-color: "#00FFFF"
    inactive-color: "#808080"

# Reward settings
rewards:
  # Multiply coin rewards based on progress level
  scale-by-progress: true
  # Progress scaling formula: reward * (1 + (progress / 100) * multiplier)
  progress-multiplier: 0.5
  # Give bonus XP for quest completion
  bonus-xp: true
  xp-per-quest: 50

# Progress integration
progress:
  # Register quest completions as achievements in WDP-Progress
  register-achievements: true
  # Achievement prefix for quests (quest ID will be appended)
  achievement-prefix: "quest_"
  # Recalculate progress on quest completion
  recalculate-on-complete: true

